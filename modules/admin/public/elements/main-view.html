<dom-module is="main-view">
    <style>
        :host{
            @apply(--layout-fit);
        }
        paper-tabs {
            --paper-tabs-selection-bar-color: #fff;
            height: 64px;
        }
        paper-tab {
            width: 100px;
            --paper-tab-ink: #fff;
        }
        paper-tab a {
            color: #fff;
            text-decoration: none;
        }
        .container{
            padding:20px;
            background: #efefef;
        }
        #page-holder {
            padding: 15px;
            background: #fff;
        }
        #page-holder ::content h1 {
            margin-top: 0;
            border-bottom: 1px solid #ccc;
            font-size: 18px;
            padding-bottom: 10px;
        }
    </style>
    <template>
        <paper-header-panel id="mainContainer">
            <paper-toolbar id="mainToolbar">
                <paper-tabs attr-for-selected="data-route" noink selected="{{route}}">
                    <paper-tab link data-route="dashboard">
                        <a href="/admin/" class="horizontal center-center layout">Dashboard</a>
                    </paper-tab>
                    <paper-tab link data-route="posts">
                        <a href="/admin/posts" class="horizontal center-center layout">Posts</a>
                    </paper-tab>
                </paper-tabs>
            </paper-toolbar>
            <div class="fit container">
                <paper-material id="page-holder" class="layout vertical"></paper-material>
            </div>
        </paper-header-panel>
    </template>
    <script>
        Polymer({
            is: "main-view",
            properties: {
                route: {
                    type: String,
                    observer: '_routeChanged'
                }
            },
            _routeChanged: function (newRoute, oldValue) {
                //console.log('New Route', newRoute);

                var page = document.createElement(newRoute + '-page');
                var pageHolder = this.$['page-holder'];
                pageHolder.innerHTML = '';
                pageHolder.appendChild(page);
            }
        });
    </script>
</dom-module>
